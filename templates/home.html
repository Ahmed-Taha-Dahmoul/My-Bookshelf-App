<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}
		
		h1 {
			color: #003366;
			font-size: 48px;
			margin-bottom: 40px;
		}
		
		button {
			background-color: #003366;
			color: #FFF;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
			margin-right: 20px;
			transition: all 0.3s ease-in-out;
		}
		
		button:hover {
			background-color: #00558C;
		}
		
		.bu1 {
			text-decoration: none;
		}
		
		@keyframes slide-in {
			from {
				opacity: 0;
				transform: translateY(50%);
			}
			to {
				opacity: 1;
				transform: translateY(0%);
			}
		}
		
		button {
			animation: slide-in 0.5s ease-in-out;
		}
	</style>
</head>
<body>
	<h1>Book Management System</h1>
	<a href="/add_book" class="bu1"><button>Add Book</button></a>
	<a href="/search_book"><button>Search Books</button></a>
	<a href="/books" class="bu1"><button>Show Books</button></a>

	<script>
		// animate button on hover
		const buttons = document.querySelectorAll('button');
		buttons.forEach(button => {
			button.addEventListener('mouseenter', () => {
				button.style.transform = 'scale(1.05)';
			});
			button.addEventListener('mouseleave', () => {
				button.style.transform = 'scale(1)';
			});
		});
	</script>
</body>
</html>
